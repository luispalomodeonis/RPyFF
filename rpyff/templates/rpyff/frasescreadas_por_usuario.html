
{% extends "base_generic.html" %}
{% block content %}

<div class="col-sm-10">
   <div class="titulo_pag">
   <h2>Frases creadas por <strong>{{ user.get_username.upper }}</strong></h2>
   </div>
   <div id="contenido">
   <section>
      <article>
   {% if frase_list %}
   <table border="0" width="100%">
      <tr>
      {% for frase in frase_list %}
         <td align="center" class="{% if frase.no_publicado %}text-danger{% endif %}">
            <a class="frase" href="{% url 'frase-detalle' frase.pk %}">"{{ frase.dicho }}"</a>
          </td>
          <td  class="{% if frase.no_publicado %}text-danger{% endif %}">{{ frase.get_estado_display }}</td>
          </tr><!-- tr>
          <td>  {{ frase.explicacion }}</td>
          <td></td>
          </tr -->
      {% endfor %}
      <tr><td colspan="4">-._.-._.-</td></tr>
   </table>
   {% else %}
      <p>No tienes frases creadas</p>
   {% endif %}
   </article>
   </section>
{% endblock %}
